version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-south-1) # Update the region if necessary
  build:
    commands:
      - echo Build started on `date`
      - docker build -t 337061487615.dkr.ecr.ap-south-1.amazonaws.com/my-react-app .
      - docker push 337061487615.dkr.ecr.ap-south-1.amazonaws.com/my-react-app
  post_build:
    commands:
      - echo Build completed on `date`